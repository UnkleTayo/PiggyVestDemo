<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <title>Start.ng | PiggyVest Dashboard</title>
  </head>
  <body class="body">
    <div class="container">
      <div class="header">
        <img class="img" src="/img/piggyvest-logo.0b78a8fa.svg" alt="" />
      </div>

      <form action="" class="form" id="form">
        <div class="form-text">
          <h1>Create a Secure Account</h1>
          <p>Welcome to the future of Savings & Investments</p>
        </div>
        <div class="form-control">
          <label for="username">Full Name</label>
          <input type="text" placeholder="Full Name" id="username" />
        </div>

        <div class="form-control">
          <label for="email">Email Address</label>
          <input type="Email" placeholder="Email Address" id="email" />
        </div>

        <div class="form-control">
          <label for="telephone">Phone Number</label>
          <input type="tel" placeholder="Phone Number" id="telephone" />
        </div>

        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" placeholder="Password" id="password" />
        </div>

        <div class="form-control">
          <div class="dropdown-select">
            <label for="channels">How Did You Hear About Us? (Optional)</label>
                   
          <select autocomplete="on" id="channels">
            <option value="click">Click To Select</option>
            <option value="facebook">Facebook</option>
            <option value="twitter">twitter</option>
            <option value="instagram">instagram</option>
            <option value="family">Friend/Family/Coworke Referral</option>
            <option value="google search">Google Search</option>
            <option value="google playstore">Google Playstore</option>
            <option value="online blog">Online Blog</option>
            <option value="local newspaper">Local newspaper</option>
            <option value="event">At an event</option>
            <option value="other">Other</option>
          </select>
        </div>           
    </div>
      <div>
          <button class="btn">Create Account</button>
        </div>
    
    </form>
    <div class="link">
      <a href="https://dashboard.piggyvest.com/login"
        ><p>Already have an account? Log In</p></a
      >
    </div>
  </body>
</html>
